        $(".inputOne").on("change", function(){

            //why 3 ===
            //1 = is used for assigning values
            //2 == is used for same value, different data type, ex. "2" ==2 :true
            //3=== is for same value, same data type, for ex 2===2 :true but "2"==2 is false
            if (inputValue==secretNumber){
              $(".myOutput").append("You're right! The secretNumber is"+ $(this).val() +"<br>");
