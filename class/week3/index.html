  <style media="screen">
    .height1{
      height: 75px;
    }
    .height2{
      height: 350px;

    .height3{
      height: 100px;
    }
  </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 height1 randomColor">
        </div>
        </div>

        <div class="row">
          <div class="col-md-12 height2 randomColor">

        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 height3 randomColor">
          </div>
        </div>

    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script type="text/javascript">

    //when the document is loaded
      $(document).ready(function() {
        //this function get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        // get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");

        //Loop through all elements
        // for each element change the css background-color to RBG + three random colors
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })
      })
    </script>

  </body>
