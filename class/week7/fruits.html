    <script type="text/javascript">
    //when the document is loaded
      $(document).ready(function() {
        //this function get a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }

        // get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");

        //Loop through all elements
        // for each element change the css background-color to RBG + three random colors
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })
      })
      </script>

      <script type="text/javascript">
          var fruits=[
            {
            "name":"orange",
            "color":"orange",
            "shape":"round",
            "WhereItGrows":"trees",
            "imgUrl":"pictures/fruit1.jpg"
            },

            {
            "name":"strawberry",
            "color":"red",
            "shape":"heart",
            "WhereItGrows":"bushes",
            "imgUrl":"pictures/fruit2.jpg"
            },

            {
            "name":"apple",
            "color":"red or green",
            "shape":"round",
            "WhereItGrows":"trees",
            "imgUrl":"pictures/fruit3.jpg"
            },

            {
            "name":"grapes",
            "color":"violet",

            "WhereItGrows":"vines",
            "imgUrl":"pictures/fruit4.jpg"
            },

            {
            "name":"banana",
            "color":"yellow",
            "shape":"curved cylinder",
            "WhereItGrows":"trees",
            "imgUrl":"pictures/fruit5.jpg"
            }

          ];

          $(document).ready(function(){
            //$(".output").html("test output");
            var html="<table class='table table-striped table-hover'>"+
            "<tr>"+
              "<th>picture</th>"+
              "<th>name</th>"+
              "<th>color</th>"+
              "<th>shape</th>"+
              "<th>WhereItGrows</th>"+
            "</tr>";

            //here is the loop of the array 'cats'
            for(var i=0;i<fruits.length;i++){
              console.log("i "+i);

              html+= "<tr>"+
                        "<td><img src='"+fruits[i].imgUrl+"' /></td>"+
                        "<td>"+fruits[i].name+"</td>"+
                        "<td>"+fruits[i].color+"</td>"+
                        "<td>"+fruits[i].shape+"</td>"+
                        "<td>"+fruits[i].WhereItGrows+"</td>"+
                      "</tr>"
            }

            html += "</table>";
            $(".output").html(html);


          });
