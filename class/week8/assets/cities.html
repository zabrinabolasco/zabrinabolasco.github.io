<div class="container">

<!-- Indicators -->

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <script type="text/javascript">
  //get the JSON file:
  var url = "https://zabrinabolasco.github.io/class/week8/assets/cities.json";

  $.getJSON(url).done(function(data){
    console.log("Success ");
    console.dir(data);
    var dataHtml="";
    for(var i=0;i<data.length;i++){
      //console.log("i" +i);
      dataHtml +='<div class="'+data[i].class+'">'
        +'<img src="'+data[i].source+'" alt="data[i].alternate">'
        +'<div class="carousel-caption">'
          +data[i].city
        +'</div>'
      +'</div>';
    }
    $(document).ready(function(){
      $(".carousel-inner").html(dataHtml);
      // we need to explicitly call this function again
      $(".carousel").carousel();
    })


  }).fail(function(data){
    console.log("Failed "+JSON.stringify(data));
  });

    </script>
  </body>
</html>
