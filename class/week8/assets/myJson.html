<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cities Around The World</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="cities">
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

      //Get the JSON
      var url = "https://zabrinabolasco.io/class/week8/assets/myJson.json";

      $.getJSON(url).done(function(data) {
            console.log("success! ");
            console.dir(data);
            //PASTE EVERYTHING HERE
            var dataHtml="";
            for (var i=0;i< data.length;i++){
              dataHtml+= "<tr>"+
                "<td>"+data[i].name+ "</td>"+
                "<td>"+data[i].alternate+ "</td>"+
                "<td>"+data[i].city+ "</td>"+
                "<td>"+data[i].country+ "</td>"+
                "<td>"+data[i].class+ "</td>" +
              "</tr>";
            }
              //Write it to the Console
              $(document).ready(function() {
                $(".cities").html(dataHtml);
              })
            }).fail(function(data){
              console.log("failed! "+JSON.stringify(data));
          }); // failure will create a failure message; also turns the JSON into a string

    </script>
  </body>
</html>
