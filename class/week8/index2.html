<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
                <!-- drop the code in here -->
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">


          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        var slides = [
          {"source": "https://images.unsplash.com/photo-1511949817959-d24d516a8f8e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=7ff012e291ab08145b3f7a995cd644ef&auto=format&fit=crop&w=1050&q=80",
            "alternate": "planting",
            "caption": "Planting in a garden",
            "slideClass": "item active"},

          {"source": "https://images.unsplash.com/photo-1493957988430-a5f2e15f39a3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=37d72b09cb79501cfe2b6ed7ccbf8214&auto=format&fit=crop&w=1050&q=80",
            "alternate": "cactus",
            "caption": "A cactus",
            "slideClass": "item"},

          {"source": "https://images.unsplash.com/photo-1485713112743-8a47d3da8f20?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b91c8bb2bb8906e14737763926776e70&auto=format&fit=crop&w=1050&q=80",
          "alternate": "greenhosue",
          "caption": "Inside a greenhouse",
          "slideClass": "item"}
        ];


        var slidesHtml=" ";
        for(var i=0;i<slides.length;i++){
          console.log("i "+i);

              slidesHtml+='<div class="'+slides[i].slideClass+'">'
                +'<img src="'+slides[i].source+'"  alt="'+slides[i].alternate+'">'
                +'<div class="carousel-caption">'
                    +slides[i].caption
                +'</div>'
              +'</div>';
        }

        $(document).ready(function(){
            $(".carousel-inner").html(slidesHtml);
            //we need to explicitly call this with dynamic html
            $(".carousel").carousel();
        })


    </script>








  </body>
</html>
